<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 ">
                    <output class='out'></output>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-4">
                    <button type="button" class="btn btn-info btn-lg btn-block">1</button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-info btn-lg btn-block">2</button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-info btn-lg btn-block">3</button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger btn-lg btn-block">&lArr;</button>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-1 col-md-offset-4">
                        <button type="button" class="btn btn-info btn-lg btn-block">4</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-info btn-lg btn-block">5</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-info btn-lg btn-block">6</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-warning btn-lg btn-block">/</button>
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-1 col-md-offset-4">
                            <button type="button" class="btn btn-info btn-lg btn-block">7</button>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-info btn-lg btn-block">8</button>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-info btn-lg btn-block">9</button>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-warning btn-lg btn-block">*</button>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-1 col-md-offset-4">
                                <button type="button" class="btn btn-info btn-lg btn-block">0</button>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-warning btn-lg btn-block">+</button>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-warning btn-lg btn-block">-</button>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-success btn-lg btn-block">=</button>
                            </div>
                        </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
